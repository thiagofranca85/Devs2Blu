<!DOCTYPE html>
<html lang="pt-BR"><!--Linguagem do arquivo HTML-->
<head><!--Head Cabeçalho oculto onde adicionamos links para javascript e style(CSS)-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header><!--Cabeçalho-->
        <h1>Cabeçalho</h1>
    </header>
    <main> <!--Estrutura Principal-->
        <h2>Corpo</h2>

        <h4>Tabelas</h4>

        <table><!--Estrutura Inicial Tabela-->
            <thead><!--Estrutura Colunas-->
                <tr>
                    <td>id</td>
                    <td>nome</td>
                    <td>sobrenome</td>
                    <td>idade</td>
                    <td></td>
                </tr>
            </thead>
            <tbody><!--Estrutura Dados-->
                <tr>
                    <td>01</td>
                    <td>Thiago</td>
                    <td>França</td>
                    <td>37</td>
                    <td>EDITAR : DELETAR</td>
                </tr>
            </tbody>
        </table>
        <br>
        <h4>Inputs</h4>
        <form action="" method="">
            <div>
                <input type="text" id="nome" placeholder="Nome">
            </div>
            <div>
                <input type="text" id="e-mail" placeholder="E-Mail">
            </div>
            <div>
                <input type="text" id="numero" placeholder="Número">
            </div>
            <div>
                <input type="text" id="idade" placeholder="Idade">
            </div>
            <br>
            <div>
                <label for="msg">Mensagem</label>
                <textarea id="msg"></textarea>
            </div>
            <div>
                <button>Enviar</button>
            </div>
            <a href="http://www.google.com" target="_blank">Google</a>
        </form>

    </main>
    <footer><!--Rodapé-->
        <h3>Rodapé</h3>
    </footer>
</body>
</html>
