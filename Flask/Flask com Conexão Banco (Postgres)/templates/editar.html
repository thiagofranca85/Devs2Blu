{% extends 'template.html' %}
{% block conteudo %}

    <form action="{{ url_for('atualizar') }}" method="post">

        <fieldset>

            <input type="hidden" name="id" value="{{ pessoa.id }}"">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" value="{{ pessoa.nome }}">
            </div>
            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="text" id="idade" name="idade" class="form-control" value="{{ pessoa.idade }}">
            </div>
            <div class="form-group">
                <label for="altura">Altura</label>
                <input type="text" id="altura" name="altura" class="form-control" value="{{ pessoa.altura }}">
            </div>

            <button type="submit" class="btn btn-success">Salvar</button>

        </fieldset>

    </form>

    {% endblock %}
